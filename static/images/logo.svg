<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变色 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>

    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" opacity="0.1"/>

  <!-- 主体图形：地图定位针 + 代码括号 -->
  <g filter="url(#glow)">
    <!-- 左括号 -->
    <path d="M 60 60 Q 45 100 60 140"
          stroke="url(#primaryGradient)"
          stroke-width="8"
          stroke-linecap="round"
          fill="none"/>

    <!-- 右括号 -->
    <path d="M 140 60 Q 155 100 140 140"
          stroke="url(#primaryGradient)"
          stroke-width="8"
          stroke-linecap="round"
          fill="none"/>

    <!-- 地图定位针主体 -->
    <g transform="translate(100, 85)">
      <!-- 定位针外圈 -->
      <circle cx="0" cy="0" r="25"
              fill="none"
              stroke="url(#primaryGradient)"
              stroke-width="6"/>

      <!-- 定位针内圈 -->
      <circle cx="0" cy="0" r="12"
              fill="url(#primaryGradient)"/>

      <!-- 定位针底部尖角 -->
      <path d="M -15 20 L 0 50 L 15 20 Z"
            fill="url(#primaryGradient)"/>
    </g>

    <!-- 路径线条（象征地图路线） -->
    <path d="M 70 130 Q 85 115 100 130 T 130 130"
          stroke="url(#primaryGradient)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-dasharray="5,5"
          fill="none"
          opacity="0.6">
      <animate attributeName="stroke-dashoffset"
               from="0"
               to="20"
               dur="1s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 装饰点（象征代码点） -->
  <circle cx="75" cy="50" r="3" fill="#667eea" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="125" cy="50" r="3" fill="#00f2fe" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="155" r="3" fill="#667eea" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="155" r="3" fill="#00f2fe" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
